<!-- -*- nxml -*- -->
<div id="alerts" class="nl-alert-container">
  <template>
    <div class="callout nl-alert" data-closable="">
      <h5 data-for="title"></h5>
      <p data-for="message"></p>
      <button class="close-button" aria-label="Dismiss alert" type="button" data-close="">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </template>
</div>
