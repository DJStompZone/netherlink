<!-- -*- nxml -*- -->
<div class="card">
  <div class="card-section">
    <div class="grid-x grid-margin-x">
      <label class="cell shrink">
        <!-- "Overworld:" or "Nether:" -->
        <span data-dimension=""></span>:
      </label>
      <div class="cell auto input-group">
        <span class="input-group-label">X</span>
        <input class="input-group-field" type="number" step="any" data-for="x" />
      </div>
      <div class="cell auto input-group">
        <span class="input-group-label">Y</span>
        <input class="input-group-field" type="number" step="any" data-for="y" />
      </div>
      <div class="cell auto input-group">
        <span class="input-group-label">Z</span>
        <input class="input-group-field" type="number" step="any" data-for="z" />
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell shrink">
        Info:
      </div>
      <div class="cell auto">
        <div class="nl-coords-info" data-for="info"></div>

        <template data-selected="true" data-linked="true">
          This portal is linked up with
          <a data-for="name"></a>
          in the <span data-for="dimension"></span>.
          <template data-for="bidirectional">
            The linkage is bidirectional.
          </template>
          <template data-for="one-way" data-reason="outside">
            But since it's outside of the search range of <span
            data-for="name"></span>, this portal is one-way.
          </template>
          <template data-for="one-way" data-reason="suboptimal">
            But since <a data-for="name"></a> is closer to its nominal
            destination, this portal is one-way.
          </template>
        </template>

        <template data-selected="true" data-linked="false">
          This portal has no destinations. When someone enters it, the
          game will create a new portal somewhere around
          <a data-for="location"></a>
          in the <span data-for="dimension"></span>
          since there are no portals in the search range.
        </template>

        <template data-selected="false" data-linked="true">
          If a portal is created here, it will link up with
          <a data-for="name"></a>
          in the <span data-for="dimension"></span>
          located at <span data-for="location"></span>.
          <template data-for="bidirectional">
            The linkage will be bidirectional.
          </template>
          <template data-for="one-way" data-reason="outside">
            But since it's outside of the search range of <span
            data-for="name"></span>, the portal will be one-way.
          </template>
          <template data-for="one-way" data-reason="suboptimal">
            But since <a data-for="name"></a> is closer to its nominal
            destination, the portal will be one-way.
          </template>
          <template data-for="override">
            Since it's closer to the nominal destination of <span
            data-for="name"></span>, its current linkage with <a
            data-for="old-name"></a> will be overridden.
          </template>
        </template>

        <template data-selected="false" data-linked="false">
          If a portal is created here, the game will create a new
          portal somewhere around
          <a data-for="location"></a>
          in the <span data-for="dimension"></span>
          since there are no portals in the search range.
        </template>
      </div>
    </div>
  </div>
</div>
