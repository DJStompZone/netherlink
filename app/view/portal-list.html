<!-- -*- nxml -*- -->
<table class="unstriped nl-portal-list nl-selectable nl-scrollable">
  <caption>
    <!-- "Overworld:" or "Nether:" -->
    <span data-dimension=""></span>:
    &nbsp;
    <button type="button" class="nl-clickable-text" data-for="create"
            title="Create a new portal...">
      <i class="fi fi-plus"></i>
    </button>
    <button type="button" class="nl-clickable-text" data-for="delete"
            title="Delete the portal...">
      <i class="fi fi-minus"></i>
    </button>
    <button type="button" class="nl-clickable-text" data-for="edit"
            title="Edit the portal...">
      <i class="fi fi-pencil"></i>
    </button>
  </caption>
  <thead>
    <tr>
      <th class="nl-state" />
      <th class="nl-coords">Coords</th>
      <th class="nl-name">Name</th>
    </tr>
  </thead>
  <tbody />
</table>
<template data-for="row">
  <!-- If this is a selected row, the <tr> element should have
       .nl-selected -->
  <tr>
    <!-- The state column should have style="color: ..." -->
    <td class="nl-state">
      <template data-for="unlinked">
        <i class="fi fi-unlink" title="This portal is unlinked."></i>
      </template>
      <template data-for="linked">
        <i class="fi fi-link"></i><!-- title="This portal is linked with ..." -->
      </template>
    </td>
    <td class="nl-coords">
      <!-- 0, 0, 0 -->
    </td>
    <td class="nl-name">
      <!-- Portal #1 -->
    </td>
  </tr>
</template>
