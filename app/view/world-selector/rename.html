<!-- -*- nxml -*- -->
<div id="modalRenameWorld" class="reveal" data-reveal=""
     data-close-on-click="false">
  <form>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <label>
            Enter a new name for the new world:
            <input type="text" name="name" required="" />
          </label>
        </div>
        <div class="cell">
          <div class="float-right">
            <button type="button" class="small secondary button" name="cancel">Cancel</button>
            <button type="submit" class="small button">Rename</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
